{% extends 'tracker/base.html' %}

{% block title %}Login - PeriodFlow{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2 style="margin-bottom: 2rem; color: var(--primary);">Login to Your Account</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Login</button>
    </form>

    {% if form.errors %}
    <p style="color: #ef233c; margin-top: 1rem; font-size: 0.9rem;">Invalid username or password.</p>
    {% endif %}

    <div
        style="margin-top: 2rem; padding: 1rem; border-top: 1px solid #edf2f4; font-size: 0.85rem; color: var(--text-muted);">
        <p>Tip: Use your assigned credentials to access your specific dashboard.</p>
    </div>
</div>
{% endblock %}
